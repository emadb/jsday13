<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <script src="libs/jquery-2.0.0.js"></script>
        <script src="libs/bootstrap.js"></script>
        <script src="libs/knockout-2.2.1.js"></script>
    </head>
    <body>
        <div id="root" class="container">
            <ul data-bind="template: { name: 'character-template', foreach: characters }">
            </ul>
        </div>
        
        <script type="text/html" id="character-template">
        <li>
            <strong data-bind="text:name"></strong>
            <span data-bind="text: surname"></span>
            <span class="label label-warning" data-bind="if: isPirate">Arrgh!</span>
        </li>    
        </script>
        
    </body>
    <script type="text/javascript">
        function MonkeyIsland(characters) {
            var self = this;
            self.characters = ko.observableArray(characters);
        };
        
        var vm = new MonkeyIsland([
            {name: 'Guybrush', surname: 'Threepwood', isPirate: false},
            {name: 'Elaine', surname: 'Marley', isPirate: false},
            {name: 'Pirate', surname: 'LeChuck', isPirate: true}
        ]);
        
        ko.applyBindings(vm);
    </script>
</html>
